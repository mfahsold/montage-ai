name: UV Python CI

# NOTE: Automatic triggers (push/pull_request) are intentionally disabled to avoid
# incurring GitHub Actions costs. Prefer running `make ci-local` or
# `./scripts/ci-local.sh` on local machines or self-hosted runners.
on:
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      UV_VERSION: 0.9.24
    steps:
      - uses: actions/checkout@v4

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: ${{ runner.os }}-uv-

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Install Python via uv
        run: |
          uv python install

      - name: Sync dependencies
        run: |
          # Avoid installing private extras in CI by default; use --dev for development-only deps
          uv sync --dev

      - name: Run tests
        run: |
          uv run pytest -q
