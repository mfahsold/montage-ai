---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: montage-ai-web
  namespace: montage-ai
  labels:
    app: montage-ai
    component: web
    app.kubernetes.io/part-of: fluxibri-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: montage-ai
      component: web
  template:
    metadata:
      labels:
        app: montage-ai
        component: web
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      # Schedule only on amd64 nodes (image is amd64, ARM64 nodes will fail)
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: montage-ai
        image: 192.168.1.12:5000/montage-ai:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: FLASK_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: QUALITY_PROFILE
          value: "standard"
        - name: CGPU_ENABLED
          value: "false"
        volumeMounts:
        - name: data-input
          mountPath: /data/input
        - name: data-output
          mountPath: /data/output
        - name: data-music
          mountPath: /data/music
        - name: cache
          mountPath: /data/cache
        - name: tmp-segments
          mountPath: /tmp/segments
        resources:
          requests:
            memory: 2Gi
            cpu: 1000m
          limits:
            memory: 6Gi
            cpu: 4000m
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30  # Allow 150 seconds for startup
      volumes:
      - name: data-input
        persistentVolumeClaim:
          claimName: montage-input
      - name: data-output
        persistentVolumeClaim:
          claimName: montage-output
      - name: data-music
        persistentVolumeClaim:
          claimName: montage-music
      - name: cache
        persistentVolumeClaim:
          claimName: montage-cache
      - name: tmp-segments
        emptyDir:
          sizeLimit: 100Gi
