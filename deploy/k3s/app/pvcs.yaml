apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: montage-input
  namespace: montage-ai
  labels:
    app: montage-ai
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
