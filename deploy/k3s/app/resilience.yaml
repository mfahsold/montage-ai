---
# Pod Disruption Budget: Ensure montage-ai pod is never evicted during cluster operations
# This prevents data loss and ensures continuous availability during node maintenance
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: montage-ai-pdb
  namespace: montage-ai
spec:
  minAvailable: 1  # At least 1 pod must be available (no evictions)
  selector:
    matchLabels:
      app: montage-ai
      component: web

---
# ResourceQuota: Baseline budget (adaptive quotas may be tuned by energy-scheduler)
apiVersion: v1
kind: ResourceQuota
metadata:
  name: montage-ai-quota
  namespace: montage-ai
spec:
  hard:
    requests.cpu: "40"       # Baseline requests budget
    requests.memory: "80Gi"
    limits.cpu: "80"
    limits.memory: "160Gi"
    pods: "30"
    persistentvolumeclaims: "15"

---
# NetworkPolicy: Restrict traffic (optional, can be enabled later)
# Allows ingress from Traefik/default namespace only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: montage-ai-network-policy
  namespace: montage-ai
spec:
  podSelector:
    matchLabels:
      app: montage-ai
      component: web
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from Traefik (ingress controller)
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    - podSelector: {}  # Allow from same namespace
  # Allow from monitoring (if Prometheus exists)
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: monitoring
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow external HTTPS (for cgpu/Gemini API)
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 443
  # Allow to Kubernetes API
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443

