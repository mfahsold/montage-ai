apiVersion: apps/v1
kind: Deployment
metadata:
  name: cgpu-server
  namespace: montage-ai
  labels:
    app.kubernetes.io/name: montage-ai
    app.kubernetes.io/component: cgpu
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: montage-ai
      app.kubernetes.io/component: cgpu
  template:
    metadata:
      labels:
        app.kubernetes.io/name: montage-ai
        app.kubernetes.io/component: cgpu
    spec:
      imagePullSecrets:
        - name: ghcr-pull
      initContainers:
        - name: cgpu-credentials-init
          image: registry.registry.svc.cluster.local:5000/montage-ai:latest
          command:
            - /bin/bash
            - -c
            - |
              mkdir -p /cgpu/state
              if [ -f /cgpu-secrets/config.json ]; then
                cp /cgpu-secrets/config.json /cgpu/config.json
              fi
              if [ -f /cgpu-secrets/session.json ]; then
                cp /cgpu-secrets/session.json /cgpu/state/session.json
              fi
          volumeMounts:
            - name: cgpu-config
              mountPath: /cgpu
            - name: cgpu-secrets
              mountPath: /cgpu-secrets
              readOnly: true
      containers:
        - name: cgpu-server
          image: registry.registry.svc.cluster.local:5000/montage-ai:latest
          imagePullPolicy: IfNotPresent
          command: ["cgpu", "serve", "--host", "0.0.0.0", "--port", "8080"]
          env:
            - name: CGPU_PORT
              value: "8080"
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gemini-api-key
                  key: api-key
                  optional: true
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gemini-api-key
                  key: api-key
                  optional: true
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: "1"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          volumeMounts:
            - name: cgpu-config
              mountPath: /root/.config/cgpu
      volumes:
        - name: cgpu-config
          emptyDir: {}
        - name: cgpu-secrets
          secret:
            secretName: cgpu-credentials
            optional: true
            items:
              - key: config.json
                path: config.json
              - key: session.json
                path: session.json
---
apiVersion: v1
kind: Service
metadata:
  name: cgpu-server
  namespace: montage-ai
  labels:
    app.kubernetes.io/name: montage-ai
    app.kubernetes.io/component: cgpu
spec:
  selector:
    app.kubernetes.io/name: montage-ai
    app.kubernetes.io/component: cgpu
  ports:
    - name: http
      port: 8080
      targetPort: 8080
