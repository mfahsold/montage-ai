---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: montage-ai-cluster
  namespace: montage-ai
  labels:
    app.kubernetes.io/name: montage-ai
    app.kubernetes.io/component: cluster
    fluxibri.ai/tier: rbac
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: montage-ai-cluster
  namespace: montage-ai
  labels:
    app.kubernetes.io/name: montage-ai
    app.kubernetes.io/component: cluster
    fluxibri.ai/tier: rbac
rules:
  - apiGroups: ["batch"]
    resources: ["jobs", "jobs/status"]
    verbs: ["create", "get", "list", "watch", "delete"]
  - apiGroups: ["batch.jobset.sigs.k8s.io"]
    resources: ["jobsets"]
    verbs: ["create", "get", "list", "watch", "delete"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["create", "get", "list", "watch", "delete"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: montage-ai-cluster
  namespace: montage-ai
  labels:
    app.kubernetes.io/name: montage-ai
    app.kubernetes.io/component: cluster
    fluxibri.ai/tier: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: montage-ai-cluster
subjects:
  - kind: ServiceAccount
    name: montage-ai-cluster
    namespace: montage-ai
