---
# Montage-AI Web UI Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: montage-ai-web
  namespace: montage-ai
  labels:
    app.kubernetes.io/name: montage-ai
    app.kubernetes.io/component: web-ui
    fluxibri.ai/tier: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: montage-ai
      app.kubernetes.io/component: web-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: montage-ai
        app.kubernetes.io/component: web-ui
        fluxibri.ai/tier: web
    spec:
      serviceAccountName: montage-ai-cluster
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: montage-ai
            app.kubernetes.io/component: web-ui
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: montage-ai
                  app.kubernetes.io/component: web-ui
              topologyKey: kubernetes.io/hostname
      containers:
      - name: montage-ai
        image: registry.registry.svc.cluster.local:5000/montage-ai:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "-u", "-m", "montage_ai.web_ui.app"]
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        envFrom:
        - configMapRef:
            name: cluster-config
        - configMapRef:
            name: montage-ai-config
        env:
        - name: FLASK_ENV
          value: "production"
        volumeMounts:
        - name: data-input
          mountPath: /data/input
        - name: data-output
          mountPath: /data/output
        - name: data-music
          mountPath: /data/music
        - name: data-assets
          mountPath: /data/assets
        resources:
          requests:
            memory: "8Gi"
            cpu: "2"
          limits:
            memory: "32Gi"
            cpu: "8"
        livenessProbe:
          httpGet:
            path: /api/status
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/status
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: data-input
        persistentVolumeClaim:
          claimName: montage-input
      - name: data-output
        persistentVolumeClaim:
          claimName: montage-output
      - name: data-music
        persistentVolumeClaim:
          claimName: montage-music
      - name: data-assets
        persistentVolumeClaim:
          claimName: montage-assets
