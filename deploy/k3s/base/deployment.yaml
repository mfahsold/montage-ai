---
# Montage-AI Web UI Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: montage-ai-web
  namespace: montage-ai
  labels:
    app.kubernetes.io/name: montage-ai
    app.kubernetes.io/component: web-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: montage-ai
      app.kubernetes.io/component: web-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: montage-ai
        app.kubernetes.io/component: web-ui
    spec:
      containers:
      - name: montage-ai
        image: 192.168.1.12:5000/montage-ai:latest
        imagePullPolicy: Always
        command: ["python", "-u", "-m", "montage_ai.web_ui.app"]
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: FLASK_ENV
          value: "production"
        - name: INPUT_DIR
          value: "/data/input"
        - name: MUSIC_DIR
          value: "/data/music"
        - name: OUTPUT_DIR
          value: "/data/output"
        - name: ASSETS_DIR
          value: "/data/assets"
        - name: OPENAI_API_BASE
          value: "http://kubeai.kubeai-system.svc.cluster.local/openai/v1"
        - name: OPENAI_MODEL
          value: "gemma3-4b"
        - name: OPENAI_VISION_MODEL
          value: "moondream2"
        - name: LLM_TIMEOUT_SECONDS
          value: "120"
        - name: OLLAMA_HOST
          value: "http://ollama.kubeai-system.svc.cluster.local:11434"
        - name: VERBOSE
          value: "true"
        - name: MAX_CONCURRENT_JOBS
          value: "1"
        - name: ENHANCE
          value: "true"
        - name: PARALLEL_ENHANCE
          value: "false"
        - name: MAX_PARALLEL_JOBS
          value: "2"
        - name: FFMPEG_THREADS
          value: "4"
        - name: CUT_STYLE
          value: "dynamic"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        volumeMounts:
        - name: data
          mountPath: /data
        - name: dev-dri
          mountPath: /dev/dri
          readOnly: true
        resources:
          requests:
            memory: "4Gi"
            cpu: "1"
          limits:
            memory: "16Gi"
            cpu: "4"
        livenessProbe:
          httpGet:
            path: /api/status
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/status
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: montage-ai-data
      - name: dev-dri
        hostPath:
          path: /dev/dri
          type: DirectoryOrCreate

---
# Single unified data PVC (RWO) for all data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: montage-ai-data
  namespace: montage-ai
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 500Gi
