apiVersion: batch/v1
kind: Job
metadata:
  name: montage-ai-render
  namespace: montage-ai
  labels:
    app.kubernetes.io/name: montage-ai
    app.kubernetes.io/component: renderer
spec:
  # Don't retry failed jobs automatically
  backoffLimit: 0
  # Clean up completed jobs after 1 hour
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: montage-ai
        app.kubernetes.io/component: renderer
    spec:
      securityContext:
        # render group on fluxibriserver is gid 992, video is 44
        fsGroup: 992
        supplementalGroups: [44,992]
      restartPolicy: Never
      containers:
        - name: montage-ai
          image: montage-ai-registry.montage-ai.svc.cluster.local:5000/montage-ai:latest
          # Always re-pull to avoid stale arch-specific images on mixed clusters
          imagePullPolicy: Always
          env:
            - name: USE_GPU
              value: "prefer"
            - name: VK_ICD_FILENAMES
              value: "/usr/share/vulkan/icd.d/radeon_icd.x86_64.json"
            # Headless Vulkan needs an explicit runtime dir; /tmp is fine in jobs
            # See https://community.khronos.org/t/enabling-vulkan-in-ubuntu-24-04-for-headless-browser/111067
            - name: XDG_RUNTIME_DIR
              value: "/tmp"
          resources:
            requests:
              cpu: "2"
              memory: "8Gi"
            limits:
              cpu: "6"
              memory: "24Gi"
              # Uncomment for GPU support:
              # amd.com/gpu: "1"     # AMD GPU (ROCm)
              # nvidia.com/gpu: "1"  # NVIDIA GPU (CUDA)
          envFrom:
            - configMapRef:
                name: montage-ai-config
          volumeMounts:
            - name: input
              mountPath: /data/input
              readOnly: true
            - name: music
              mountPath: /data/music
              readOnly: true
            - name: assets
              mountPath: /data/assets
              readOnly: true
            - name: output
              mountPath: /data/output
            - name: dev-dri
              mountPath: /dev/dri
              readOnly: true
      volumes:
        - name: input
          persistentVolumeClaim:
            claimName: montage-ai-input
        - name: music
          persistentVolumeClaim:
            claimName: montage-ai-music
        - name: assets
          persistentVolumeClaim:
            claimName: montage-ai-assets
        - name: output
          persistentVolumeClaim:
            claimName: montage-ai-output
        - name: dev-dri
          hostPath:
            path: /dev/dri
            type: DirectoryOrCreate
      # Generic - works on any amd64 node
      # Override in overlays for GPU targeting
      nodeSelector:
        kubernetes.io/arch: amd64
