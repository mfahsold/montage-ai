apiVersion: batch/v1
kind: Job
metadata:
  name: montage-ai-render
  namespace: montage-ai
  labels:
    app.kubernetes.io/name: montage-ai
    app.kubernetes.io/component: renderer
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: montage-ai
        app.kubernetes.io/component: renderer
    spec:
      securityContext:
        fsGroup: 992
        supplementalGroups: [44,992]
      restartPolicy: Never
      containers:
        - name: montage-ai
          image: 192.168.1.16:5001/montage-ai:latest
          imagePullPolicy: Always
          env:
            - name: USE_GPU
              value: "prefer"
            - name: VK_ICD_FILENAMES
              value: "/usr/share/vulkan/icd.d/radeon_icd.x86_64.json"
            - name: XDG_RUNTIME_DIR
              value: "/tmp"
          resources:
            requests:
              cpu: "2"
              memory: "8Gi"
            limits:
              cpu: "6"
              memory: "24Gi"
          envFrom:
            - configMapRef:
                name: montage-ai-config
          volumeMounts:
            - name: input
              mountPath: /data/input
              readOnly: true
            - name: music
              mountPath: /data/music
              readOnly: true
            - name: assets
              mountPath: /data/assets
              readOnly: true
            - name: output
              mountPath: /data/output
            - name: dev-dri
              mountPath: /dev/dri
              readOnly: true
      volumes:
        - name: input
          persistentVolumeClaim:
            claimName: montage-ai-input
        - name: music
          persistentVolumeClaim:
            claimName: montage-ai-music
        - name: assets
          persistentVolumeClaim:
            claimName: montage-ai-assets
        - name: output
          persistentVolumeClaim:
            claimName: montage-ai-output
        - name: dev-dri
          hostPath:
            path: /dev/dri
            type: DirectoryOrCreate
      nodeSelector:
        kubernetes.io/hostname: codeai-fluxibriserver
