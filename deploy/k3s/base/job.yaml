apiVersion: batch/v1
kind: Job
metadata:
  name: montage-ai-render
  namespace: montage-ai
  labels:
    app.kubernetes.io/name: montage-ai
    app.kubernetes.io/component: renderer
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: montage-ai
        app.kubernetes.io/component: renderer
    spec:
      imagePullSecrets:
        - name: ghcr-pull
      securityContext:
        runAsUser: 0
        fsGroup: 992
        supplementalGroups: [44,992]
      initContainers:
        - name: cgpu-credentials-init
          image: 192.168.1.12:30500/montage-ai:latest-amd64
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          command:
            - bash
            - -c
            - |
              mkdir -p /cgpu/state
              if [ -f /cgpu-secrets/config.json ]; then
                cp /cgpu-secrets/config.json /cgpu/config.json
              fi
              if [ -f /cgpu-secrets/session.json ]; then
                cp /cgpu-secrets/session.json /cgpu/state/session.json
              fi
          volumeMounts:
            - name: cgpu-config
              mountPath: /cgpu
            - name: cgpu-secrets
              mountPath: /cgpu-secrets
              readOnly: true
      restartPolicy: Never
      containers:
        - name: montage-ai
          image: 192.168.1.12:30500/montage-ai:latest-amd64
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
            - -c
            - |
              apt-get update && apt-get install -y mesa-va-drivers libva-drm2
              /app/montage-ai.sh run documentary
          env:
            - name: USE_GPU
              value: "prefer"
            - name: VK_ICD_FILENAMES
              value: "/usr/share/vulkan/icd.d/radeon_icd.x86_64.json"
            - name: QUALITY_PROFILE
              value: "preview"
            - name: EXPORT_WIDTH
              value: "640"
            - name: EXPORT_HEIGHT
              value: "360"
            - name: UPSCALE
              value: "false"
            - name: STABILIZE
              value: "false"
            - name: CGPU_ENABLED
              value: "true"
            - name: CGPU_GPU_ENABLED
              value: "true"
            - name: CLEAN_AUDIO
              value: "true"
            - name: XDG_RUNTIME_DIR
              value: "/tmp"
          resources:
            requests:
              cpu: "2"
              memory: "8Gi"
            limits:
              cpu: "6"
              memory: "24Gi"
          envFrom:
            - configMapRef:
                name: montage-ai-config
          volumeMounts:
            - name: input
              mountPath: /data/input
              readOnly: true
            - name: music
              mountPath: /data/music
              readOnly: true
            - name: assets
              mountPath: /data/assets
              readOnly: true
            - name: output
              mountPath: /data/output
            - name: cgpu-config
              mountPath: /root/.config/cgpu
            - name: dev-dri
              mountPath: /dev/dri
              readOnly: true
            - name: shm
              mountPath: /dev/shm
            - name: script
              mountPath: /app/montage-ai.sh
              subPath: montage-ai.sh
            - name: patch-segment-writer
              mountPath: /app/src/montage_ai/segment_writer.py
              subPath: segment_writer.py
            - name: patch-clip-processor
              mountPath: /app/src/montage_ai/core/clip_processor.py
              subPath: clip_processor.py
      volumes:
        - name: patch-segment-writer
          configMap:
            name: montage-ai-patch-segment-writer
        - name: patch-clip-processor
          configMap:
            name: montage-ai-patch-clip-processor
        - name: script
          configMap:
            name: montage-ai-script
            defaultMode: 0755
        - name: input
          persistentVolumeClaim:
            claimName: montage-input
        - name: music
          persistentVolumeClaim:
            claimName: montage-music
        - name: assets
          persistentVolumeClaim:
            claimName: montage-assets
        - name: output
          persistentVolumeClaim:
            claimName: montage-output
        - name: cgpu-config
          emptyDir: {}
        - name: cgpu-secrets
          secret:
            secretName: cgpu-credentials
            optional: true
            items:
              - key: config.json
                path: config.json
              - key: session.json
                path: session.json
        - name: dev-dri
          hostPath:
            path: /dev/dri
            type: DirectoryOrCreate
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
      nodeSelector:
        kubernetes.io/hostname: codeai-fluxibriserver
      tolerations:
        - key: "gpu"
          operator: "Equal"
          value: "amd-rocm"
          effect: "NoSchedule"
