apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: montage-ai

resources:
  - deployment.yaml
  - service-ingress.yaml
  - namespace.yaml
  - network-policy.yaml

# Patches for upstream integration (non-invasive fixes)
# Allows external teams to maintain their own configs
patchesStrategicMerge:
  - patches/fix-registry-url.yaml

# DRY: Map any registry URL to cluster standard
# This handles both upstream variations and ensures consistency
images:
  - name: 192.168.1.16:30500/montage-ai  # Upstream uses wrong registry
    newName: 192.168.1.12:5000/montage-ai  # Cluster standard
    newTag: latest
  - name: montage-ai  # Also handle bare image name
    newName: 192.168.1.12:5000/montage-ai
    newTag: latest

