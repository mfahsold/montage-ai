apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
    app.kubernetes.io/name: montage-ai
    app.kubernetes.io/component: redis
    fluxibri.ai/tier: infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        app.kubernetes.io/name: montage-ai
        app.kubernetes.io/component: redis
        fluxibri.ai/tier: infra
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
    app.kubernetes.io/name: montage-ai
    app.kubernetes.io/component: redis
    fluxibri.ai/tier: infra
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
