apiVersion: apps/v1
kind: Deployment
metadata:
  name: montage-ai-registry
  namespace: montage-ai
  labels:
    app: montage-ai-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: montage-ai-registry
  template:
    metadata:
      labels:
        app: montage-ai-registry
    spec:
      # Pin to fluxibriserver for reliable access
      nodeSelector:
        kubernetes.io/hostname: codeai-fluxibriserver
      # Use host network to expose registry directly on node
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: registry
          image: registry:2
          ports:
            - containerPort: 30500
              protocol: TCP
          env:
            # Listen on port 30500 directly (hostNetwork exposes this)
            - name: REGISTRY_HTTP_ADDR
              value: "0.0.0.0:30500"
          volumeMounts:
            - name: registry-data
              mountPath: /var/lib/registry
      volumes:
        - name: registry-data
          emptyDir: {}
---
# Service points to port 30500 now
apiVersion: v1
kind: Service
metadata:
  name: montage-ai-registry
  namespace: montage-ai
spec:
  type: ClusterIP
  selector:
    app: montage-ai-registry
  ports:
    - name: registry
      port: 30500
      targetPort: 30500
