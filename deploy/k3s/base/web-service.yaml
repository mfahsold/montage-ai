---
apiVersion: v1
kind: Service
metadata:
  name: montage-ai-web
  labels:
    app.kubernetes.io/name: montage-ai-web
    app.kubernetes.io/component: web-ui
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: montage-ai-web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: montage-ai-web
  labels:
    app.kubernetes.io/name: montage-ai-web
    app.kubernetes.io/component: web-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: montage-ai-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: montage-ai-web
    spec:
      containers:
      - name: web-ui
        image: ghcr.io/mfahsold/montage-ai:latest
        imagePullPolicy: Always
        command: ["python", "-m", "montage_ai.web_ui.app"]
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: FLASK_ENV
          value: "production"
        - name: INPUT_DIR
          value: "/data/input"
        - name: MUSIC_DIR
          value: "/data/music"
        - name: OUTPUT_DIR
          value: "/data/output"
        envFrom:
        - configMapRef:
            name: montage-ai-config
        volumeMounts:
        - name: input
          mountPath: /data/input
        - name: music
          mountPath: /data/music
        - name: output
          mountPath: /data/output
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /api/status
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/status
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: input
        persistentVolumeClaim:
          claimName: montage-ai-input
      - name: music
        persistentVolumeClaim:
          claimName: montage-ai-music
      - name: output
        persistentVolumeClaim:
          claimName: montage-ai-output
