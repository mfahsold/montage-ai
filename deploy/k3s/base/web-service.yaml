---
apiVersion: v1
kind: Service
metadata:
  name: montage-ai-web
  labels:
    app.kubernetes.io/name: montage-ai-web
    app.kubernetes.io/component: web-ui
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: montage-ai-web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: montage-ai-web
  labels:
    app.kubernetes.io/name: montage-ai-web
    app.kubernetes.io/component: web-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: montage-ai-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: montage-ai-web
    spec:
      imagePullSecrets:
        - name: ghcr-pull
      containers:
      - name: web-ui
        image: ghcr.io/mfahsold/montage-ai:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "-m", "montage_ai.web_ui.app"]
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: FLASK_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: INPUT_DIR
          value: "/data/input"
        - name: MUSIC_DIR
          value: "/data/music"
        - name: OUTPUT_DIR
          value: "/data/output"
        - name: MAX_CONCURRENT_JOBS
          value: "2"
        - name: VERBOSE
          value: "true"
        envFrom:
        - configMapRef:
            name: montage-ai-config
        volumeMounts:
        - name: input
          mountPath: /data/input
        - name: music
          mountPath: /data/music
        - name: output
          mountPath: /data/output
        - name: assets
          mountPath: /data/assets
        resources:
          requests:
            cpu: 1000m      # Guarantee 1 core minimum
            memory: 2Gi     # Guarantee 2GB minimum
          limits:
            cpu: 4000m      # Maximum 4 cores
            memory: 8Gi     # Maximum 8GB to prevent OOM
        livenessProbe:
          httpGet:
            path: /api/status
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/status
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          limits:
            memory: 256Mi
            cpu: 500m
          requests:
            memory: 64Mi
            cpu: 100m
      volumes:
      - name: input
        persistentVolumeClaim:
          claimName: montage-input
      - name: music
        persistentVolumeClaim:
          claimName: montage-music
      - name: output
        persistentVolumeClaim:
          claimName: montage-output
      - name: assets
        persistentVolumeClaim:
          claimName: montage-assets
