---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: montage-ai-worker
  namespace: montage-ai
  labels:
    app.kubernetes.io/name: montage-ai
    app.kubernetes.io/component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: montage-ai
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: montage-ai
        app.kubernetes.io/component: worker
    spec:
      terminationGracePeriodSeconds: 120
      serviceAccountName: montage-ai-cluster
      initContainers:
        - name: cgpu-credentials-init
          image: <IMAGE_FULL>
          command:
            - /bin/bash
            - -c
            - |
              mkdir -p /cgpu/state
              if [ -f /cgpu-secrets/config.json ]; then
                cp /cgpu-secrets/config.json /cgpu/config.json
              fi
              if [ -f /cgpu-secrets/session.json ]; then
                cp /cgpu-secrets/session.json /cgpu/state/session.json
              fi
          volumeMounts:
            - name: cgpu-config
              mountPath: /cgpu
            - name: cgpu-secrets
              mountPath: /cgpu-secrets
              readOnly: true
      containers:
        - name: worker
          image: <IMAGE_FULL>
          imagePullPolicy: IfNotPresent
          command: ["python", "-m", "montage_ai.worker"]
          envFrom:
            - configMapRef:
                name: cluster-config
            - configMapRef:
                name: montage-ai-config
          env:
            - name: WORKER_QUEUES
              value: "default"
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: LOG_LEVEL
              value: "INFO"
          volumeMounts:
            - name: data-input
              mountPath: /data/input
            - name: data-output
              mountPath: /data/output
            - name: data-music
              mountPath: /data/music
            - name: data-assets
              mountPath: /data/assets
            - name: data-input
              mountPath: /data/cache
              subPath: cache
            - name: tmp-segments
              mountPath: /tmp/segments
            - name: cgpu-config
              mountPath: /home/montage/.config/cgpu
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
      volumes:
        - name: data-input
          persistentVolumeClaim:
            claimName: montage-input
        - name: data-output
          persistentVolumeClaim:
            claimName: montage-output
        - name: data-music
          persistentVolumeClaim:
            claimName: montage-music
        - name: data-assets
          persistentVolumeClaim:
            claimName: montage-assets
        - name: tmp-segments
          emptyDir:
            sizeLimit: 20Gi
        - name: cgpu-config
          emptyDir: {}
        - name: cgpu-secrets
          secret:
            secretName: cgpu-credentials
            optional: true
            items:
              - key: config.json
                path: config.json
              - key: session.json
                path: session.json
