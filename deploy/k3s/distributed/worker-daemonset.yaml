---
# Worker DaemonSet - Runs on all capable nodes
# Each worker pulls jobs from Redis queue and processes locally
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: montage-ai-worker
  namespace: montage-ai
  labels:
    app.kubernetes.io/name: montage-ai
    app.kubernetes.io/component: worker
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: montage-ai
      app.kubernetes.io/component: worker
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1

  template:
    metadata:
      labels:
        app.kubernetes.io/name: montage-ai
        app.kubernetes.io/component: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      # Run on worker nodes only (not control plane)
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
                  - key: node-role.kubernetes.io/master
                    operator: DoesNotExist

      tolerations:
        # Allow scheduling on nodes with GPU taints
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "amd.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"

      terminationGracePeriodSeconds: 300  # 5 min for job completion

      containers:
        - name: worker
          image: ghcr.io/mfahsold/montage-ai:latest
          imagePullPolicy: Always
          command: ["python", "-m", "montage_ai.worker"]
          env:
            - name: WORKER_MODE
              value: "true"
            - name: REDIS_HOST
              value: "redis.montage-ai.svc.cluster.local"
            - name: REDIS_PORT
              value: "6379"
            # Node identification
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # Hardware detection
            - name: FFMPEG_HWACCEL
              value: "auto"
            # Logging
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: LOG_LEVEL
              value: "INFO"
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
          resources:
            requests:
              cpu: "2"
              memory: "4Gi"
            limits:
              cpu: "8"
              memory: "16Gi"
          volumeMounts:
            - name: input
              mountPath: /data/input
              readOnly: true
            - name: output
              mountPath: /data/output
            - name: music
              mountPath: /data/music
              readOnly: true
            - name: assets
              mountPath: /data/assets
              readOnly: true
            - name: cache
              mountPath: /data/cache
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: input
          persistentVolumeClaim:
            claimName: montage-ai-input-nfs
        - name: output
          persistentVolumeClaim:
            claimName: montage-ai-output-nfs
        - name: music
          persistentVolumeClaim:
            claimName: montage-ai-music-nfs
        - name: assets
          persistentVolumeClaim:
            claimName: montage-ai-assets-nfs
        - name: cache
          emptyDir:
            sizeLimit: 50Gi
        - name: tmp
          emptyDir:
            sizeLimit: 50Gi
---
# GPU Worker Deployment - Dedicated GPU node workers
# Separate from DaemonSet for explicit GPU scheduling
apiVersion: apps/v1
kind: Deployment
metadata:
  name: montage-ai-worker-gpu-amd
  namespace: montage-ai
  labels:
    app.kubernetes.io/name: montage-ai
    app.kubernetes.io/component: worker-gpu
    montage-ai.fluxibri.dev/gpu-type: amd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: montage-ai
      app.kubernetes.io/component: worker-gpu
      montage-ai.fluxibri.dev/gpu-type: amd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: montage-ai
        app.kubernetes.io/component: worker-gpu
        montage-ai.fluxibri.dev/gpu-type: amd
    spec:
      nodeSelector:
        amd.com/gpu: "present"
        kubernetes.io/arch: amd64

      containers:
        - name: worker
          image: ghcr.io/mfahsold/montage-ai:latest
          imagePullPolicy: Always
          command: ["python", "-m", "montage_ai.worker"]
          env:
            - name: WORKER_MODE
              value: "true"
            - name: GPU_WORKER
              value: "true"
            - name: FFMPEG_HWACCEL
              value: "amf"
            - name: OUTPUT_CODEC
              value: "h264_amf"
            - name: REDIS_HOST
              value: "redis.montage-ai.svc.cluster.local"
            - name: REDIS_PORT
              value: "6379"
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              cpu: "6"
              memory: "12Gi"
            limits:
              cpu: "12"
              memory: "32Gi"
              amd.com/gpu: "1"
          volumeMounts:
            - name: input
              mountPath: /data/input
              readOnly: true
            - name: output
              mountPath: /data/output
            - name: music
              mountPath: /data/music
              readOnly: true
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: input
          persistentVolumeClaim:
            claimName: montage-ai-input-nfs
        - name: output
          persistentVolumeClaim:
            claimName: montage-ai-output-nfs
        - name: music
          persistentVolumeClaim:
            claimName: montage-ai-music-nfs
        - name: tmp
          emptyDir:
            sizeLimit: 50Gi
