apiVersion: batch/v1
kind: Job
metadata:
  name: montage-ai-arm-test-local
  namespace: montage-ai
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: montage-ai
          image: ghcr.io/mfahsold/montage-ai:v2-arm64
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args: ["python3 -c \"import platform; print(f'Running on {platform.machine()}'); import montage_ai; print('Montage AI imported successfully')\""]
      nodeSelector:
        kubernetes.io/arch: arm64
