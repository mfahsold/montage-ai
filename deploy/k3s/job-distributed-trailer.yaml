apiVersion: batch/v1
kind: Job
metadata:
  name: montage-ai-distributed-trailer
  namespace: montage-ai
  labels:
    app.kubernetes.io/name: montage-ai
    app.kubernetes.io/component: renderer
spec:
  parallelism: 4
  completions: 4
  backoffLimit: 0
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: montage-ai
        app.kubernetes.io/component: renderer
    spec:
      restartPolicy: Never
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: montage-ai
          image: ghcr.io/mfahsold/montage-ai:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "2"
              memory: "4Gi"
            limits:
              cpu: "6"
              memory: "12Gi"
              # No specific GPU request to allow scheduling on all nodes (AMD, Nvidia, CPU)
          env:
            - name: METADATA_CACHE_DIR
              value: "/data/output/cache"
            - name: CUT_STYLE
              value: "action"  # Action style is good for trailers
            - name: EXPORT_TIMELINE
              value: "true"
            - name: LOG_LEVEL
              value: "DEBUG"
            - name: CGPU_ENABLED
              value: "true"
            - name: CGPU_GPU_ENABLED
              value: "true"
            - name: UPSCALE
              value: "true"
            - name: STABILIZE
              value: "true"
            - name: COLOR_MATCH
              value: "true"
            - name: ENHANCE
              value: "true"
            - name: INPUT_DIR
              value: "/data/input/curated"
            - name: MUSIC_DIR
              value: "/data/music/curated"
            - name: TARGET_DURATION
              value: "60"
            - name: MAX_PARALLEL_JOBS
              value: "4"
            - name: JOB_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: input
              mountPath: /data/input
              readOnly: true
            - name: music
              mountPath: /data/music
              readOnly: true
            - name: assets
              mountPath: /data/assets
              readOnly: true
            - name: output
              mountPath: /data/output
      volumes:
        - name: input
          persistentVolumeClaim:
            claimName: montage-ai-input-nfs
        - name: music
          persistentVolumeClaim:
            claimName: montage-ai-music-nfs
        - name: assets
          persistentVolumeClaim:
            claimName: montage-ai-assets-nfs
        - name: output
          persistentVolumeClaim:
            claimName: montage-ai-output-nfs
