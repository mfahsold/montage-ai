apiVersion: batch/v1
kind: Job
metadata:
  name: montage-ai-documentary-hq
  namespace: montage-ai
  labels:
    app.kubernetes.io/name: montage-ai
    app.kubernetes.io/component: renderer
spec:
  parallelism: 1
  completions: 1
  backoffLimit: 0
  ttlSecondsAfterFinished: 86400 # Keep for a day
  template:
    metadata:
      labels:
        app.kubernetes.io/name: montage-ai
        app.kubernetes.io/component: renderer
    spec:
      restartPolicy: Never
      nodeSelector:
        kubernetes.io/arch: amd64
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: montage-ai
          image: ghcr.io/mfahsold/montage-ai:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "2"
              memory: "4Gi"
            limits:
              cpu: "6"
              memory: "12Gi"
          env:
            - name: METADATA_CACHE_DIR
              value: "/data/output/cache"
            - name: CUT_STYLE
              value: "documentary"
            - name: ENABLE_STORY_ENGINE
              value: "true"
            - name: QUALITY_PROFILE
              value: "high"
            - name: PRESET
              value: "slow"
            - name: STABILIZE
              value: "true"
            - name: CGPU_ENABLED
              value: "true"
            - name: CGPU_GPU_ENABLED
              value: "false"
            - name: CGPU_HOST
              value: "cgpu-server.montage-ai.svc.cluster.local"
            - name: INPUT_DIR
              value: "/data/input"
            - name: MUSIC_DIR
              value: "/data/music"
            - name: LOG_LEVEL
              value: "DEBUG"
            - name: PATH
              value: "/mock-bin:/opt/conda/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
          volumeMounts:
            - name: cgpu-mock
              mountPath: /mock-bin/cgpu
              subPath: cgpu
            - name: input
              mountPath: /data/input
              readOnly: true
            - name: music
              mountPath: /data/music
              readOnly: true
            - name: assets
              mountPath: /data/assets
              readOnly: true
            - name: output
              mountPath: /data/output
      volumes:
        - name: cgpu-mock
          configMap:
            name: cgpu-mock
            defaultMode: 0755
        - name: input
          persistentVolumeClaim:
            claimName: montage-input
        - name: music
          persistentVolumeClaim:
            claimName: montage-music
        - name: assets
          persistentVolumeClaim:
            claimName: montage-assets
        - name: output
          persistentVolumeClaim:
            claimName: montage-output
