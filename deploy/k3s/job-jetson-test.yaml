apiVersion: batch/v1
kind: Job
metadata:
  name: montage-ai-jetson-test
  namespace: montage-ai
  labels:
    app.kubernetes.io/name: montage-ai
    app.kubernetes.io/component: renderer
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: montage-ai
        app.kubernetes.io/component: renderer
    spec:
      restartPolicy: Never
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: montage-ai
          image: ghcr.io/mfahsold/montage-ai:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "2"
              memory: "4Gi"
              nvidia.com/gpu: "1"  # Request NVIDIA GPU specifically
            limits:
              cpu: "4"
              memory: "8Gi"
              nvidia.com/gpu: "1"
          env:
            - name: CUT_STYLE
              value: "dynamic"
            - name: EXPORT_TIMELINE
              value: "true"
            - name: LOG_LEVEL
              value: "DEBUG"
            - name: CGPU_ENABLED
              value: "false"
            - name: UPSCALE
              value: "true"  # Enable upscaling to test GPU
            - name: STABILIZE
              value: "false"
            - name: INPUT_DIR
              value: "/data/input/curated"
            - name: MUSIC_DIR
              value: "/data/music/curated"
            - name: TARGET_DURATION
              value: "30"
            - name: MUSIC_END
              value: "30"
            - name: LLM_CLIP_SELECTION
              value: "false"
            - name: NORMALIZE_CLIPS
              value: "true"
            - name: FFMPEG_THREADS
              value: "4"
            - name: FFMPEG_HWACCEL
              value: "cuda"  # Force CUDA for FFmpeg
            - name: EXTRACT_REENCODE
              value: "true"
            - name: MAX_PARALLEL_JOBS
              value: "2"
            - name: TEMP_DIR
              value: "/data/output/tmp"
            - name: CREATIVE_LOOP
              value: "false"
          envFrom:
            - configMapRef:
                name: montage-ai-config
          command: ["/bin/sh", "-c", "echo 'Running on Jetson (ARM+GPU)...'; uname -m; nvidia-smi; python -u -m montage_ai.editor"]
          volumeMounts:
            - name: input
              mountPath: /data/input
              readOnly: true
            - name: music
              mountPath: /data/music
              readOnly: true
            - name: assets
              mountPath: /data/assets
              readOnly: true
            - name: output
              mountPath: /data/output
      volumes:
        - name: input
          persistentVolumeClaim:
            claimName: montage-ai-input-nfs
        - name: music
          persistentVolumeClaim:
            claimName: montage-ai-music-nfs
        - name: assets
          persistentVolumeClaim:
            claimName: montage-ai-assets-nfs
        - name: output
          persistentVolumeClaim:
            claimName: montage-ai-output-nfs
      nodeSelector:
        kubernetes.io/arch: arm64
        accelerator: nvidia-jetson  # Hypothetical label for Jetson nodes
