apiVersion: batch/v1
kind: Job
metadata:
  name: montage-ai-refined-trailer
  namespace: montage-ai
  labels:
    app.kubernetes.io/name: montage-ai
    app.kubernetes.io/component: renderer
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: montage-ai
        app.kubernetes.io/component: renderer
    spec:
      restartPolicy: Never
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: montage-ai
          image: 192.168.1.12:5000/montage-ai/montage-ai:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "4"
              memory: "16Gi"
            limits:
              cpu: "8"
              memory: "32Gi"
              amd.com/gpu: "1"
          env:
            - name: CUT_STYLE
              value: "cinema_trailer"
            - name: EXPORT_TIMELINE
              value: "true"
            - name: LOG_LEVEL
              value: "DEBUG"
            - name: CGPU_ENABLED
              value: "true"
            - name: CGPU_GPU_ENABLED
              value: "true"
            - name: UPSCALE
              value: "true"
            - name: STABILIZE
              value: "true"
            - name: COLOR_MATCH
              value: "true"
            - name: ENHANCE
              value: "true"
            - name: INPUT_DIR
              value: "/data/input/curated"
            - name: MUSIC_DIR
              value: "/data/music/curated"
            - name: TARGET_DURATION
              value: "60"
            - name: MUSIC_END
              value: "60"
            - name: LLM_CLIP_SELECTION
              value: "true"
            - name: NORMALIZE_CLIPS
              value: "true"
            - name: FFMPEG_THREADS
              value: "2"
            - name: FFMPEG_HWACCEL
              value: "none"
            - name: EXTRACT_REENCODE
              value: "true"
            - name: MAX_PARALLEL_JOBS
              value: "4"
            - name: TEMP_DIR
              value: "/data/output/tmp"
            - name: CREATIVE_LOOP
              value: "false"
          envFrom:
            - configMapRef:
                name: montage-ai-config
          command: ["/bin/sh", "-c", "echo 'Waiting for code sync...'; sleep 5; echo 'Starting Refined Trailer Run...'; python -u -m montage_ai.editor"]
          volumeMounts:
            - name: input
              mountPath: /data/input
              readOnly: true
            - name: music
              mountPath: /data/music
              readOnly: true
            - name: assets
              mountPath: /data/assets
              readOnly: true
            - name: output
              mountPath: /data/output
      volumes:
        - name: input
          persistentVolumeClaim:
            claimName: montage-ai-input-nfs
        - name: music
          persistentVolumeClaim:
            claimName: montage-ai-music-nfs
        - name: assets
          persistentVolumeClaim:
            claimName: montage-ai-assets-nfs
        - name: output
          persistentVolumeClaim:
            claimName: montage-ai-output-nfs
      nodeSelector:
        # kubernetes.io/hostname: codeai-fluxibriserver
        # Allow scheduling on any node with GPU (if available) or fallback
        # kubernetes.io/arch: amd64  # Prefer amd64 for GPU jobs usually, but let scheduler decide if not strict
