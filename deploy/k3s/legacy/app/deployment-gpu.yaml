---
# Optional: GPU-Accelerated Deployment for Jetson Orin
# Use this variant for upscaling jobs requiring GPU acceleration
# Deploy as: kubectl apply -f deployment-gpu.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: montage-ai-gpu
  namespace: montage-ai
  labels:
    app: montage-ai
    component: web-gpu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: montage-ai
      component: web-gpu
  template:
    metadata:
      labels:
        app: montage-ai
        component: web-gpu
    spec:
      priorityClassName: montage-ai-interactive
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: montage-ai
            component: web-gpu
      # Prefer Jetson-class GPU nodes (label required)
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: fluxibri.ai/gpu-type
                operator: In
                values:
                - nvidia-tegra
      
      # GPU tolerations
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      - key: amd.com/gpu
        operator: Exists
        effect: NoSchedule
      - key: gpu
        operator: Equal
        value: amd-rocm
        effect: NoSchedule
      - key: gpu
        operator: Equal
        value: nvidia-tegra
        effect: NoSchedule
      
      restartPolicy: Always
      serviceAccountName: montage-ai
      
      containers:
      - name: montage-ai
        image: <IMAGE_FULL>
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: FLASK_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: QUALITY_PROFILE
          value: "high"  # 4K support
        - name: CGPU_ENABLED
          value: "false"
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,utility"
        volumeMounts:
        - name: data-input
          mountPath: /data/input
        - name: data-output
          mountPath: /data/output
        - name: data-music
          mountPath: /data/music
        - name: data-assets
          mountPath: /data/assets
        - name: cache
          mountPath: /data/cache
        - name: tmp-segments
          mountPath: /tmp/segments
        resources:
          requests:
            memory: 4Gi
            cpu: 2000m
            nvidia.com/gpu: 1  # Request 1 GPU
          limits:
            memory: 8Gi
            cpu: 8000m
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      
      volumes:
      - name: data-input
        persistentVolumeClaim:
          claimName: montage-input
      - name: data-output
        persistentVolumeClaim:
          claimName: montage-output
      - name: data-music
        persistentVolumeClaim:
          claimName: montage-music
      - name: data-assets
        persistentVolumeClaim:
          claimName: montage-assets
      - name: cache
        persistentVolumeClaim:
          claimName: montage-cache
      - name: tmp-segments
        emptyDir:
          sizeLimit: 100Gi
      
      nodeSelector:
        kubernetes.io/arch: arm64  # Jetson Orin is ARM64

---
# Service for GPU variant (optional, same as main)
apiVersion: v1
kind: Service
metadata:
  name: montage-ai-gpu
  namespace: montage-ai
  labels:
    app: montage-ai
    component: web-gpu
spec:
  selector:
    app: montage-ai
    component: web-gpu
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
