apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# Clean/dev overlay: ephemeral volumes (emptyDir), dev guards enabled
bases:
  - ../../base

resources:
  - ../../overlays/dev/keda-montage-worker.yaml

images:
  - name: ghcr.io/mfahsold/montage-ai
    newTag: dev-884030f-1

patchesStrategicMerge:
  - patch-deployment-dev.yaml
  - ingress-fallback.yaml

configMapGenerator:
  - name: clean-deploy-config
    literals:
      - ENABLE_DEV_ENDPOINTS=true
      - RUN_SCALE_TESTS=1

namespace: montage-ai
