apiVersion: apps/v1
kind: Deployment
metadata:
  name: montage-ai-worker-heavy
spec:
  template:
    spec:
      tolerations:
        - key: "gpu"
          operator: "Equal"
          value: "amd-rocm"
          effect: "NoSchedule"
      containers:
        - name: worker
          resources:
            requests:
              cpu: "300m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"