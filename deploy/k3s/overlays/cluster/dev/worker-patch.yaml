apiVersion: apps/v1
kind: Deployment
metadata:
  name: montage-ai-worker
spec:
  template:
    spec:
      tolerations:
        - key: "gpu"
          operator: "Equal"
          value: "amd-rocm"
          effect: "NoSchedule"
      containers:
        - name: worker
          resources:
            requests:
              cpu: "150m"
              memory: "384Mi"
            limits:
              cpu: "800m"
              memory: "1Gi"