apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

# Use local cluster registry (development)
images:
  - name: montage-ai
    newTag: main-7ebbcbf

# Patches for development environment
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: montage-ai-web
        namespace: montage-ai
      spec:
        template:
          spec:
            affinity:
              nodeAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                  - weight: 100
                    preference:
                      matchExpressions:
                        - key: accelerator
                          operator: In
                          values: ["amd-gpu"]
                  - weight: 90
                    preference:
                      matchExpressions:
                        - key: accelerator
                          operator: In
                          values: ["nvidia-jetson"]
                  - weight: 50
                    preference:
                      matchExpressions:
                        - key: tier
                          operator: In
                          values: ["render", "compute"]
            containers:
              - name: montage-ai
                securityContext:
                  privileged: true
                  allowPrivilegeEscalation: true
                env:
                  - name: FFMPEG_HWACCEL
                    value: "none"
                  - name: ENABLE_DEV_ENDPOINTS
                    value: "true"
                resources:
                  requests:
                    cpu: "500m"
                    memory: "2Gi"
                  limits:
                    cpu: "2"
                    memory: "4Gi"
                volumeMounts:
                  - name: dev-dri
                    mountPath: /dev/dri
                    readOnly: true
            volumes:
              - name: dev-dri
                hostPath:
                  path: /dev/dri
                  type: DirectoryOrCreate
  - path: worker-patch.yaml
  - path: keda-montage-worker.yaml

# Development configuration
configMapGenerator:
  - name: montage-ai-config
    behavior: merge
    literals:
      - CUT_STYLE=dynamic
      - STABILIZE=false
      - UPSCALE=false
      - FFMPEG_PRESET=ultrafast
      - VERBOSE=true
