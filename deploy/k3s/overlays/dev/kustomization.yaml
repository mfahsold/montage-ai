apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

# Use local cluster registry
images:
  - name: ghcr.io/mfahsold/montage-ai
    newName: 192.168.1.37:5000/montage-ai
    newTag: latest

patches:
  - patch: |-
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: montage-ai-render
        namespace: montage-ai
      spec:
        template:
          spec:
            # Remove hard nodeSelector, use affinity for flexible scheduling
            # Priority: GPU nodes > high-perf CPU > any
            affinity:
              nodeAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                  # Prefer AMD GPU nodes (VAAPI encoding)
                  - weight: 100
                    preference:
                      matchExpressions:
                        - key: accelerator
                          operator: In
                          values: ["amd-gpu"]
                  # Prefer Jetson (NVENC encoding)
                  - weight: 90
                    preference:
                      matchExpressions:
                        - key: accelerator
                          operator: In
                          values: ["nvidia-jetson"]
                  # Prefer render tier
                  - weight: 50
                    preference:
                      matchExpressions:
                        - key: tier
                          operator: In
                          values: ["render", "compute"]
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    # Must be amd64 for dev environment
                    - matchExpressions:
                        - key: kubernetes.io/arch
                          operator: In
                          values: ["amd64"]
            containers:
              - name: montage-ai
                securityContext:
                  privileged: true
                  allowPrivilegeEscalation: true
                env:
                  # Enable GPU auto-detection via ResourceManager
                  - name: FFMPEG_HWACCEL
                    value: "auto"
                resources:
                  requests:
                    cpu: "2"
                    memory: "8Gi"
                  limits:
                    cpu: "6"
                    memory: "48Gi"
                volumeMounts:
                  - name: dev-dri
                    mountPath: /dev/dri
                    readOnly: true
            volumes:
              - name: dev-dri
                hostPath:
                  path: /dev/dri
                  type: DirectoryOrCreate
