apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - patch: |-
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: montage-ai-render
        namespace: montage-ai
      spec:
        template:
          spec:
            nodeSelector:
              kubernetes.io/arch: amd64
              kubernetes.io/hostname: codeai-fluxibriserver
            containers:
              - name: montage-ai
                resources:
                  requests:
                    cpu: "2"
                    memory: "6Gi"
                  limits:
                    cpu: "6"
                    memory: "16Gi"
                volumeMounts:
                  - name: dev-dri
                    mountPath: /dev/dri
                    readOnly: true
            volumes:
              - name: dev-dri
                hostPath:
                  path: /dev/dri
                  type: DirectoryOrCreate
