apiVersion: apps/v1
kind: Deployment
metadata:
  name: montage-ai-worker
  namespace: montage-ai
spec:
  replicas: 3
  template:
    spec:
      # Dev-only initContainer to repair PVC ownership/permissions so the app can write to /data/*
      initContainers:
        - name: fix-data-perms
          image: busybox:1.36
          command: ["/bin/sh","-c","chown -R 1000:1000 /data || true; chmod -R g+rwX /data || true"]
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          volumeMounts:
            - name: data-input
              mountPath: /data/input
            - name: data-output
              mountPath: /data/output
            - name: data-music
              mountPath: /data/music
            - name: data-assets
              mountPath: /data/assets
      containers:
        - name: worker
          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
            limits:
              cpu: "1500m"
              memory: "4Gi"
          env:
            - name: MAX_CONCURRENT_JOBS
              value: "${MAX_CONCURRENT_JOBS_DEFAULT:-2}"
            - name: MAX_PARALLEL_JOBS
              value: "${MAX_PARALLEL_JOBS_DEFAULT:-2}"
            - name: FFMPEG_HWACCEL
              value: "none"
      # Dev-only: prefer RWX PVCs when available; fallback to emptyDir for cache to allow multi-node scheduling
      volumes:
        - name: data-input
          persistentVolumeClaim:
            claimName: montage-input-rwx
        - name: data-output
          persistentVolumeClaim:
            claimName: montage-output-rwx
        - name: data-music
          persistentVolumeClaim:
            claimName: montage-music-rwx
        - name: data-assets
          persistentVolumeClaim:
            claimName: montage-assets-rwx
        - name: cache
          emptyDir: {}
