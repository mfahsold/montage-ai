# NFS PVCs for Distributed Rendering
# These override the local-path PVCs to enable multi-node access

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: montage-ai-input-nfs
  namespace: montage-ai
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: nfs-client
---
