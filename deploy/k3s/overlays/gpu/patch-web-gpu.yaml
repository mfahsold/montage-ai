apiVersion: apps/v1
kind: Deployment
metadata:
  name: montage-ai-web
  namespace: montage-ai
spec:
  template:
    spec:
      containers:
        - name: web-ui
          # Web UI is light; keep GPU optional/off
          env:
            - name: USE_GPU
              value: "auto"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
