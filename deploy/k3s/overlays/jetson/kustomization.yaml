apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

# Use local cluster registry
images:
  - name: ghcr.io/mfahsold/montage-ai
    newName: 192.168.1.37:5000/montage-ai
    newTag: latest

patches:
  - patch: |-
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: montage-ai-render
        namespace: montage-ai
      spec:
        template:
          spec:
            # Target Jetson for NVENC hardware encoding
            nodeSelector:
              accelerator: nvidia-jetson
            containers:
              - name: montage-ai
                securityContext:
                  privileged: true
                  allowPrivilegeEscalation: true
                env:
                  # Force NVENC for Jetson
                  - name: FFMPEG_HWACCEL
                    value: "nvenc"
                resources:
                  # Jetson has limited resources
                  requests:
                    cpu: "2"
                    memory: "4Gi"
                  limits:
                    cpu: "4"
                    memory: "8Gi"
                volumeMounts:
                  - name: dev-dri
                    mountPath: /dev/dri
                    readOnly: true
            volumes:
              - name: dev-dri
                hostPath:
                  path: /dev/dri
                  type: DirectoryOrCreate
