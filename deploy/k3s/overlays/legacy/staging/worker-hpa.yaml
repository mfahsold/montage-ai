apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: montage-ai-worker-hpa
  namespace: montage-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: montage-ai-worker
  minReplicas: 1
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
