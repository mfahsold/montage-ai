# Production overlay for montage-ai
# High-quality settings with AMD GPU support
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: montage-ai

# Use a specific image tag for production
images:
  - name: ghcr.io/mfahsold/montage-ai
    newTag: latest

patches:
  # High-quality production settings
  - patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: montage-ai-config
      data:
        CUT_STYLE: "dynamic"
        STABILIZE: "true"
        UPSCALE: "true"
        ENHANCE: "true"
        FFMPEG_PRESET: "slow"
        VERBOSE: "true"
    target:
      kind: ConfigMap
      name: montage-ai-config

  # Target AMD GPU node with increased resources
  - patch: |-
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: montage-ai-render
      spec:
        template:
          spec:
            nodeSelector:
              amd.com/gpu: present
            containers:
              - name: montage-ai
                resources:
                  requests:
                    cpu: "4"
                    memory: "16Gi"
                  limits:
                    cpu: "8"
                    memory: "32Gi"
                    # amd.com/gpu: "1"  # Uncomment when ROCm support added to container
    target:
      kind: Job
      name: montage-ai-render
