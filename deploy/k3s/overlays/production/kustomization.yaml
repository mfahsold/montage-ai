# Production overlay for montage-ai
# High-quality settings with full GPU support and maximum resources
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ../../app/worker-deployment.yaml

namespace: montage-ai

# Use registry from service for cluster-internal nodes
images:
  - name: ghcr.io/mfahsold/montage-ai
    newName: registry.registry.svc.cluster.local:5000/montage-ai
    newTag: latest-amd64
  - name: montage-ai
    newName: registry.registry.svc.cluster.local:5000/montage-ai
    newTag: latest-amd64

# Production deployment configuration
patches:
  # High-quality production settings
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: montage-ai-web
        namespace: montage-ai
      spec:
        template:
          spec:
            tolerations:
              - key: "gpu"
                operator: "Equal"
                value: "amd-rocm"
                effect: "NoSchedule"
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: fluxibri.ai/gpu-enabled
                          operator: In
                          values: ["true"]
            containers:
              - name: montage-ai
                resources:
                  requests:
                    cpu: "1"
                    memory: "4Gi"
                  limits:
                    cpu: "4"
                    memory: "8Gi"
                env:
                  - name: FFMPEG_HWACCEL
                    value: "vaapi"
                  - name: LIBVA_DRIVER_NAME
                    value: "radeonsi"
    target:
      kind: Deployment
      name: montage-ai-web
  
  # Ensure worker also uses GPU
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: montage-ai-worker
      spec:
        template:
          spec:
            tolerations:
              - key: "gpu"
                operator: "Equal"
                value: "amd-rocm"
                effect: "NoSchedule"
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: fluxibri.ai/gpu-enabled
                          operator: In
                          values: ["true"]
            containers:
              - name: worker
                resources:
                  requests:
                    cpu: "4"
                    memory: "16Gi"
                    amd.com/gpu: "1"
                  limits:
                    cpu: "8"
                    memory: "32Gi"
                    amd.com/gpu: "1"
                env:
                  - name: FFMPEG_HWACCEL
                    value: "vaapi"
                  - name: LIBVA_DRIVER_NAME
                    value: "radeonsi"
    target:
      kind: Deployment
      name: montage-ai-worker

# Production config settings
configMapGenerator:
  - name: montage-ai-config
    behavior: merge
    literals:
      - CUT_STYLE=dynamic
      - STABILIZE=true
      - UPSCALE=true
      - ENHANCE=true
      - FFMPEG_PRESET=slow
      - VERBOSE=true
