apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: montage-ai-worker-scaledobject
  namespace: montage-ai
spec:
  scaleTargetRef:
    name: montage-ai-worker
  minReplicaCount: 1
  maxReplicaCount: 8
  pollingInterval: 15
  cooldownPeriod: 120
  triggers:
    - type: redis
      metadata:
        # staging: use REDIS_URL from staging configMap (keeps manifests DRY)
        addressFromEnv: "REDIS_URL"
        listName: "rq:queue:default"
        listLength: "${WORKER_QUEUE_SCALE_THRESHOLD:-10}"
