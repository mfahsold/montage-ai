<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montage AI - Transcript Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='elegant.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            height: calc(100vh - 200px);
        }
        .video-panel {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .transcript-panel {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            overflow-y: auto;
            font-family: 'Space Mono', monospace;
            line-height: 1.6;
        }
        .word {
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 4px;
            transition: all 0.2s;
            display: inline-block;
        }
        .word:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .word.active {
            background: var(--primary-color);
            color: #000;
        }
        .word.deleted {
            text-decoration: line-through;
            color: #666;
            background: rgba(255, 0, 0, 0.1);
        }
        .toolbar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        .filler-word {
            border-bottom: 2px solid #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <svg class="logo-svg" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="4" fill="none"/>
                    <circle cx="32" cy="14" r="4" fill="currentColor"/>
                    <circle cx="32" cy="50" r="4" fill="currentColor"/>
                    <circle cx="14" cy="32" r="4" fill="currentColor"/>
                    <circle cx="50" cy="32" r="4" fill="currentColor"/>
                    <rect x="24" y="24" width="16" height="16" fill="currentColor"/>
                </svg>
                <div class="logo-text">
                    <h1>Montage<span class="logo-ai">AI</span></h1>
                    <p class="subtitle">// TRANSCRIPT_EDITOR // v{{ version }}</p>
                </div>
            </div>
            <div class="version-badge">SYS.READY</div>
        </header>

        <nav class="nav-bar voxel-card" style="padding: 0.75rem; margin-bottom: 1.5rem; display: flex; gap: 1rem; justify-content: center;">
            <a href="/" class="btn btn-secondary" style="text-decoration: none;">üè† Montage Wizard</a>
            <a href="/transcript" class="btn btn-primary" style="text-decoration: none;">üìù Transcript Editor</a>
            <a href="/shorts" class="btn btn-secondary" style="text-decoration: none;">üì± Shorts Studio</a>
        </nav>

        <div class="toolbar">
            <input type="file" id="videoInput" accept="video/*" style="display: none;" onchange="loadVideo(this)">
            <button class="voxel-btn voxel-btn-secondary" onclick="document.getElementById('videoInput').click()">
                üìπ Select Video
            </button>
            <span id="currentFilename" style="margin-left: 0.5rem; opacity: 0.7; font-size: 0.9rem;"></span>
            
            <div style="flex-grow: 1;"></div>

            <button id="removeFillersBtn" class="voxel-btn">Remove Fillers</button>
            <button id="undoBtn" class="voxel-btn" disabled>Undo</button>
            <button id="redoBtn" class="voxel-btn" disabled>Redo</button>
            <button id="saveEditsBtn" class="voxel-btn">Save Edits</button>
            <label style="display: flex; align-items: center; gap: 0.5rem; color: var(--text-secondary); font-size: 0.9rem; margin-left: 1rem;">
                <input type="checkbox" id="autoPreviewCheck" checked> Auto-Preview
            </label>
            <div class="dropdown" style="position: relative; display: inline-block;">
                <button id="exportBtn" class="voxel-btn">Export ‚ñæ</button>
                <div id="exportMenu" class="dropdown-content" style="display: none; position: absolute; background: var(--surface-color); border: 1px solid var(--border-color); min-width: 160px; z-index: 1; border-radius: 4px; box-shadow: 0 8px 16px rgba(0,0,0,0.5);">
                    <a href="#" onclick="exportProject('video')" style="color: var(--text-primary); padding: 12px 16px; text-decoration: none; display: block;">Video (MP4)</a>
                    <a href="#" onclick="exportProject('edl')" style="color: var(--text-primary); padding: 12px 16px; text-decoration: none; display: block;">EDL (Premiere)</a>
                    <a href="#" onclick="exportProject('otio')" style="color: var(--text-primary); padding: 12px 16px; text-decoration: none; display: block;">OTIO (Resolve)</a>
                </div>
            </div>
            <button id="previewBtn" class="voxel-btn btn-primary">Generate Preview</button>
        </div>

        <div class="editor-container">
            <div class="video-panel">
                <div class="voxel-card" style="padding: 0; overflow: hidden; aspect-ratio: 16/9;">
                    <video id="mainVideo" controls style="width: 100%; height: 100%; object-fit: contain;">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="voxel-card">
                    <h3>Stats</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div>
                            <div class="label">Original Duration</div>
                            <div class="value" id="origDuration">00:00</div>
                        </div>
                        <div>
                            <div class="label">Edited Duration</div>
                            <div class="value" id="editDuration">00:00</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="transcript-panel" id="transcriptContent">
                <div class="helper" style="text-align: center; margin-top: 2rem;">
                    Select a video to load transcript...
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/session-client.js') }}"></script>
    <script>
        const client = new SessionClient('transcript');
        let currentTranscript = [];
        let videoPlayer = document.getElementById('mainVideo');
        let transcriptContainer = document.getElementById('transcriptContent');
        
        // Undo/Redo Stacks
        const undoStack = [];
        const redoStack = [];

        // Initialize
        client.onStateChange = (state) => {
            if (state.edits) {
                window.pendingEdits = state.edits;
                if (currentTranscript.length > 0) {
                    applyPendingEdits();
                }
            }
        };

        client.onAssetLoaded = (asset) => {
            document.getElementById('currentFilename').textContent = asset.filename;
            videoPlayer.src = `/api/video/${asset.filename}`;
            loadTranscript();
        };

        client.init();

        function loadVideo(input) {
            const file = input.files[0];
            if (!file) return;

            // Local preview
            const url = URL.createObjectURL(file);
            videoPlayer.src = url;
            document.getElementById('currentFilename').textContent = file.name;

            // Upload via Client
            const btn = document.querySelector('button[onclick*="videoInput"]');
            const originalText = btn.textContent;
            btn.textContent = 'Uploading...';
            btn.disabled = true;

            client.uploadAsset(file).then(() => {
                loadTranscript();
            }).finally(() => {
                btn.textContent = originalText;
                btn.disabled = false;
            });
        }

        async function loadTranscript() {
            transcriptContainer.innerHTML = '<div class="helper" style="text-align: center;">Transcribing audio... (this may take a moment)</div>';
            
            try {
                const data = await client.analyze('transcription');
                if (data.transcript) {
                    renderTranscript(data.transcript);
                } else {
                    transcriptContainer.innerHTML = '<div class="helper" style="text-align: center;">Transcription started. Check back later.</div>';
                }
            } catch (e) {
                transcriptContainer.innerHTML = `<div class="helper" style="text-align: center; color: red;">Error: ${e.message}</div>`;
            }
        }

        function pushUndo(action) {
            undoStack.push(action);
            redoStack.length = 0; 
            updateUndoButtons();
            saveState(); // Auto-save state
        }

        function updateUndoButtons() {
            document.getElementById('undoBtn').disabled = undoStack.length === 0;
            document.getElementById('redoBtn').disabled = redoStack.length === 0;
        }

        function performUndo() {
            if (undoStack.length === 0) return;
            const action = undoStack.pop();
            redoStack.push(action);
            
            if (action.type === 'toggle') {
                const span = transcriptContainer.children[action.index];
                if (action.removed) {
                    span.classList.remove('deleted');
                } else {
                    span.classList.add('deleted');
                }
            } else if (action.type === 'batch') {
                action.indices.forEach(idx => {
                    const span = transcriptContainer.children[idx];
                    span.classList.remove('deleted');
                });
            }
            
            updateStats();
            updateUndoButtons();
            saveState();
            debouncedPreview();
        }

        function performRedo() {
            if (redoStack.length === 0) return;
            const action = redoStack.pop();
            undoStack.push(action);
            
            if (action.type === 'toggle') {
                const span = transcriptContainer.children[action.index];
                if (action.removed) {
                    span.classList.add('deleted');
                } else {
                    span.classList.remove('deleted');
                }
            } else if (action.type === 'batch') {
                action.indices.forEach(idx => {
                    const span = transcriptContainer.children[idx];
                    span.classList.add('deleted');
                });
            }
            
            updateStats();
            updateUndoButtons();
            saveState();
            debouncedPreview();
        }

        document.getElementById('undoBtn').addEventListener('click', performUndo);
        document.getElementById('redoBtn').addEventListener('click', performRedo);

        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
                e.preventDefault();
                if (e.shiftKey) {
                    performRedo();
                } else {
                    performUndo();
                }
            } else if ((e.ctrlKey || e.metaKey) && e.key === 'y') {
                e.preventDefault();
                performRedo();
            }
        });

        function renderTranscript(data) {
            if (data.segments) {
                currentTranscript = data.segments.flatMap(s => s.words || []);
            } else if (data.words) {
                currentTranscript = data.words;
            } else {
                currentTranscript = []; 
            }

            transcriptContainer.innerHTML = '';
            
            currentTranscript.forEach((word, index) => {
                const span = document.createElement('span');
                span.className = 'word';
                span.textContent = word.word + ' ';
                span.dataset.start = word.start;
                span.dataset.end = word.end;
                span.dataset.index = index;
                
                span.onclick = () => toggleWord(index);
                transcriptContainer.appendChild(span);
            });
            
            applyPendingEdits();
            updateStats();
        }
        
        function applyPendingEdits() {
            if (window.pendingEdits) {
                window.pendingEdits.forEach(edit => {
                    if (edit.removed && transcriptContainer.children[edit.index]) {
                        transcriptContainer.children[edit.index].classList.add('deleted');
                    }
                });
                window.pendingEdits = null;
            }
        }

        let previewDebounceTimer;
        function debounce(func, wait) {
            return function(...args) {
                clearTimeout(previewDebounceTimer);
                previewDebounceTimer = setTimeout(() => func.apply(this, args), wait);
            };
        }

        const debouncedPreview = debounce(() => {
            if (document.getElementById('autoPreviewCheck').checked) {
                requestPreview();
            }
        }, 2000);

        function toggleWord(index) {
            const span = transcriptContainer.children[index];
            const wasDeleted = span.classList.contains('deleted');
            span.classList.toggle('deleted');
            
            pushUndo({
                type: 'toggle',
                index: index,
                removed: !wasDeleted 
            });
            
            updateStats();
            debouncedPreview();
        }

        videoPlayer.addEventListener('timeupdate', () => {
            const time = videoPlayer.currentTime;
            const words = transcriptContainer.children;
            
            for (let i = 0; i < words.length; i++) {
                const start = parseFloat(words[i].dataset.start);
                const end = parseFloat(words[i].dataset.end);
                
                if (time >= start && time <= end) {
                    words[i].classList.add('active');
                    if (i % 10 === 0) { 
                        words[i].scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                } else {
                    words[i].classList.remove('active');
                }
            }
        });

        document.getElementById('removeFillersBtn').addEventListener('click', async () => {
            try {
                const data = await client.removeFillers();
                if (data.indices && data.indices.length > 0) {
                    // Push to undo stack as a batch so we can undo the backend operation locally
                    // Note: This only undoes the visual state. To fully undo backend state, 
                    // we'd need a backend undo or re-save state.
                    // For now, we rely on "Save Edits" to sync back the visual state if user undoes.
                    pushUndo({
                        type: 'batch',
                        indices: data.indices
                    });
                    updateStats();
                    debouncedPreview();
                }
            } catch (e) {
                console.error(e);
            }
        });

        function updateStats() {
            const words = transcriptContainer.children;
            let totalDuration = 0;
            let editedDuration = 0;

            if (words.length > 0) {
                const firstStart = parseFloat(words[0].dataset.start);
                const lastEnd = parseFloat(words[words.length - 1].dataset.end);
                totalDuration = lastEnd - firstStart;
            }

            for (let i = 0; i < words.length; i++) {
                if (!words[i].classList.contains('deleted')) {
                    const start = parseFloat(words[i].dataset.start);
                    const end = parseFloat(words[i].dataset.end);
                    editedDuration += (end - start);
                }
            }

            const fmt = (s) => {
                const m = Math.floor(s / 60);
                const sec = Math.floor(s % 60);
                return `${m}:${sec.toString().padStart(2, '0')}`;
            };

            document.getElementById('origDuration').textContent = fmt(totalDuration);
            document.getElementById('editDuration').textContent = fmt(editedDuration);
        }

        async function saveState() {
            const edits = [];
            const words = transcriptContainer.children;
            for (let i = 0; i < words.length; i++) {
                if (words[i].classList.contains('deleted')) {
                    edits.push({
                        index: parseInt(words[i].dataset.index),
                        removed: true
                    });
                }
            }
            
            try {
                await client.saveState({ edits: edits });
            } catch (e) {
                console.error('Failed to save state:', e);
            }
        }

        document.getElementById('saveEditsBtn').addEventListener('click', () => {
            saveState().then(() => client.showToast('Session saved!', 'success'));
        });

        document.getElementById('exportBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            const menu = document.getElementById('exportMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        window.addEventListener('click', () => {
            document.getElementById('exportMenu').style.display = 'none';
        });

        function exportProject(format) {
            client.export(format);
        }

        async function requestPreview() {
            const btn = document.getElementById('previewBtn');
            btn.disabled = true;
            btn.textContent = 'Generating...';

            const edits = [];
            const words = transcriptContainer.children;
            for (let i = 0; i < words.length; i++) {
                edits.push({
                    index: parseInt(words[i].dataset.index),
                    removed: words[i].classList.contains('deleted')
                });
            }
            
            try {
                // 1. Save state first
                await client.saveState({ edits });
                
                // 2. Request preview
                const data = await client.renderPreview({ type: 'transcript' });
                
                if (data.url) {
                    const video = document.getElementById('mainVideo');
                    video.src = data.url;
                    video.load();
                    video.play();
                    client.showToast('Preview ready', 'success');
                }
            } catch (err) {
                console.error('Preview Error:', err);
                client.showToast('Preview failed', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Preview';
            }
        }

        document.getElementById('previewBtn').addEventListener('click', () => {
            requestPreview();
        });
    </script>
</body>
</html>
