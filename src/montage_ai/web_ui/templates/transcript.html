<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montage AI - Transcript Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='elegant.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            height: calc(100vh - 200px);
        }
        .video-panel {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .transcript-panel {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            overflow-y: auto;
            font-family: 'Space Mono', monospace;
            line-height: 1.6;
        }
        .word {
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 4px;
            transition: all 0.2s;
            display: inline-block;
        }
        .word:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .word.active {
            background: var(--primary-color);
            color: #000;
        }
        .word.deleted {
            text-decoration: line-through;
            color: #666;
            background: rgba(255, 0, 0, 0.1);
        }
        .toolbar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        .filler-word {
            border-bottom: 2px solid #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <svg class="logo-svg" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="4" fill="none"/>
                    <circle cx="32" cy="14" r="4" fill="currentColor"/>
                    <circle cx="32" cy="50" r="4" fill="currentColor"/>
                    <circle cx="14" cy="32" r="4" fill="currentColor"/>
                    <circle cx="50" cy="32" r="4" fill="currentColor"/>
                    <rect x="24" y="24" width="16" height="16" fill="currentColor"/>
                </svg>
                <div class="logo-text">
                    <h1>Montage<span class="logo-ai">AI</span></h1>
                    <p class="subtitle">// TRANSCRIPT_EDITOR // v{{ version }}</p>
                </div>
            </div>
            <div class="version-badge">SYS.READY</div>
        </header>

        <nav class="nav-bar voxel-card" style="padding: 0.75rem; margin-bottom: 1.5rem; display: flex; gap: 1rem; justify-content: center;">
            <a href="/" class="btn btn-secondary" style="text-decoration: none;">üè† Montage Wizard</a>
            <a href="/transcript" class="btn btn-primary" style="text-decoration: none;">üìù Transcript Editor</a>
            <a href="/shorts" class="btn btn-secondary" style="text-decoration: none;">üì± Shorts Studio</a>
        </nav>

        <div class="toolbar">
            <select id="fileSelect" class="voxel-input" style="flex-grow: 1;">
                <option value="">Select a video...</option>
            </select>
            <button id="removeFillersBtn" class="voxel-btn">Remove Fillers</button>
            <button id="undoBtn" class="voxel-btn" disabled>Undo</button>
            <button id="redoBtn" class="voxel-btn" disabled>Redo</button>
            <button id="saveEditsBtn" class="voxel-btn">Save Edits</button>
            <label style="display: flex; align-items: center; gap: 0.5rem; color: var(--text-secondary); font-size: 0.9rem; margin-left: 1rem;">
                <input type="checkbox" id="autoPreviewCheck" checked> Auto-Preview
            </label>
            <div class="dropdown" style="position: relative; display: inline-block;">
                <button id="exportBtn" class="voxel-btn">Export ‚ñæ</button>
                <div id="exportMenu" class="dropdown-content" style="display: none; position: absolute; background: var(--surface-color); border: 1px solid var(--border-color); min-width: 160px; z-index: 1; border-radius: 4px; box-shadow: 0 8px 16px rgba(0,0,0,0.5);">
                    <a href="#" onclick="exportProject('video')" style="color: var(--text-primary); padding: 12px 16px; text-decoration: none; display: block;">Video (MP4)</a>
                    <a href="#" onclick="exportProject('edl')" style="color: var(--text-primary); padding: 12px 16px; text-decoration: none; display: block;">EDL (Premiere)</a>
                    <a href="#" onclick="exportProject('otio')" style="color: var(--text-primary); padding: 12px 16px; text-decoration: none; display: block;">OTIO (Resolve)</a>
                </div>
            </div>
            <button id="previewBtn" class="voxel-btn btn-primary">Generate Preview</button>
        </div>

        <div class="editor-container">
            <div class="video-panel">
                <div class="voxel-card" style="padding: 0; overflow: hidden; aspect-ratio: 16/9;">
                    <video id="mainVideo" controls style="width: 100%; height: 100%; object-fit: contain;">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="voxel-card">
                    <h3>Stats</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div>
                            <div class="label">Original Duration</div>
                            <div class="value" id="origDuration">00:00</div>
                        </div>
                        <div>
                            <div class="label">Edited Duration</div>
                            <div class="value" id="editDuration">00:00</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="transcript-panel" id="transcriptContent">
                <div class="helper" style="text-align: center; margin-top: 2rem;">
                    Select a video to load transcript...
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTranscript = [];
        let videoPlayer = document.getElementById('mainVideo');
        let transcriptContainer = document.getElementById('transcriptContent');
        
        // Undo/Redo Stacks
        const undoStack = [];
        const redoStack = [];

        function pushUndo(action) {
            undoStack.push(action);
            redoStack.length = 0; // Clear redo stack on new action
            updateUndoButtons();
        }

        function updateUndoButtons() {
            document.getElementById('undoBtn').disabled = undoStack.length === 0;
            document.getElementById('redoBtn').disabled = redoStack.length === 0;
        }

        function performUndo() {
            if (undoStack.length === 0) return;
            const action = undoStack.pop();
            redoStack.push(action);
            
            // Reverse action
            if (action.type === 'toggle') {
                const span = transcriptContainer.children[action.index];
                // If it was removed (true), we want to add it back (remove 'deleted')
                // Wait, action.removed is the state AFTER the toggle.
                // So to undo, we set it to !action.removed
                if (action.removed) {
                    span.classList.remove('deleted');
                } else {
                    span.classList.add('deleted');
                }
            } else if (action.type === 'batch') {
                // Batch undo (e.g. remove fillers)
                action.indices.forEach(idx => {
                    const span = transcriptContainer.children[idx];
                    span.classList.remove('deleted'); // Assuming batch is always delete
                });
            }
            
            updateStats();
            updateUndoButtons();
            debouncedPreview();
        }

        function performRedo() {
            if (redoStack.length === 0) return;
            const action = redoStack.pop();
            undoStack.push(action);
            
            // Re-apply action
            if (action.type === 'toggle') {
                const span = transcriptContainer.children[action.index];
                if (action.removed) {
                    span.classList.add('deleted');
                } else {
                    span.classList.remove('deleted');
                }
            } else if (action.type === 'batch') {
                action.indices.forEach(idx => {
                    const span = transcriptContainer.children[idx];
                    span.classList.add('deleted');
                });
            }
            
            updateStats();
            updateUndoButtons();
            debouncedPreview();
        }

        document.getElementById('undoBtn').addEventListener('click', performUndo);
        document.getElementById('redoBtn').addEventListener('click', performRedo);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
                e.preventDefault();
                if (e.shiftKey) {
                    performRedo();
                } else {
                    performUndo();
                }
            } else if ((e.ctrlKey || e.metaKey) && e.key === 'y') {
                e.preventDefault();
                performRedo();
            }
        });

        // Load file list on startup
        fetch('/api/files')
            .then(r => r.json())
            .then(data => {
                const select = document.getElementById('fileSelect');
                data.videos.forEach(file => {
                    const opt = document.createElement('option');
                    opt.value = file;
                    opt.textContent = file;
                    select.appendChild(opt);
                });
            });

        document.getElementById('fileSelect').addEventListener('change', (e) => {
            const filename = e.target.value;
            if (!filename) return;
            
            // Load Video
            videoPlayer.src = `/api/video/${filename}`;
            
            // Load Transcript
            fetch(`/api/transcript/${filename}`)
                .then(r => {
                    if (!r.ok) throw new Error('Transcript not found');
                    return r.json();
                })
                .then(data => {
                    renderTranscript(data);
                })
                .catch(err => {
                    transcriptContainer.innerHTML = `
                        <div class="helper" style="text-align: center; color: #ff4444;">
                            Transcript not found. <br>
                            <button class="voxel-btn" onclick="generateTranscript('${filename}')">Generate Transcript</button>
                        </div>
                    `;
                });
        });

        function renderTranscript(data) {
            // Handle different Whisper JSON formats (verbose_json vs simple)
            // Assuming verbose_json with segments -> words
            if (data.segments) {
                currentTranscript = data.segments.flatMap(s => s.words || []);
            } else if (data.words) {
                currentTranscript = data.words;
            } else {
                currentTranscript = []; // Fallback
            }

            transcriptContainer.innerHTML = '';
            
            currentTranscript.forEach((word, index) => {
                const span = document.createElement('span');
                span.className = 'word';
                span.textContent = word.word + ' ';
                span.dataset.start = word.start;
                span.dataset.end = word.end;
                span.dataset.index = index;
                
                span.onclick = () => toggleWord(index);
                transcriptContainer.appendChild(span);
            });
            updateStats();
        }

        let previewDebounceTimer;

        function debounce(func, wait) {
            return function(...args) {
                clearTimeout(previewDebounceTimer);
                previewDebounceTimer = setTimeout(() => func.apply(this, args), wait);
            };
        }

        const debouncedPreview = debounce(() => {
            if (document.getElementById('autoPreviewCheck').checked) {
                requestPreview();
            }
        }, 2000); // 2 second delay

        function toggleWord(index) {
            const span = transcriptContainer.children[index];
            const wasDeleted = span.classList.contains('deleted');
            span.classList.toggle('deleted');
            
            pushUndo({
                type: 'toggle',
                index: index,
                removed: !wasDeleted // The new state
            });
            
            updateStats();
            debouncedPreview();
        }

        // Sync video time with transcript highlighting
        videoPlayer.addEventListener('timeupdate', () => {
            const time = videoPlayer.currentTime;
            const words = transcriptContainer.children;
            
            for (let i = 0; i < words.length; i++) {
                const start = parseFloat(words[i].dataset.start);
                const end = parseFloat(words[i].dataset.end);
                
                if (time >= start && time <= end) {
                    words[i].classList.add('active');
                    // Auto-scroll
                    if (i % 10 === 0) { // Don't scroll on every word
                        words[i].scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                } else {
                    words[i].classList.remove('active');
                }
            }
        });

        document.getElementById('removeFillersBtn').addEventListener('click', () => {
            const filename = document.getElementById('fileSelect').value;
            if (!filename) return alert('Please select a video first');
            
            const btn = document.getElementById('removeFillersBtn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Detecting...';
            
            fetch('/api/transcript/detect-fillers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename })
            })
            .then(r => r.json())
            .then(data => {
                if (data.error) throw new Error(data.error);
                
                const words = transcriptContainer.children;
                let count = 0;
                
                if (data.filler_indices && data.filler_indices.length > 0) {
                    const indicesToRemove = [];
                    data.filler_indices.forEach(index => {
                        if (words[index] && !words[index].classList.contains('deleted')) {
                            words[index].classList.add('deleted');
                            indicesToRemove.push(index);
                            count++;
                        }
                    });
                    
                    if (indicesToRemove.length > 0) {
                        pushUndo({
                            type: 'batch',
                            indices: indicesToRemove
                        });
                    }
                    
                    alert(`Removed ${count} filler words.`);
                } else {
                    alert('No filler words found.');
                }
                updateStats();
                debouncedPreview();
            })
            .catch(err => {
                console.error(err);
                // Fallback to client-side if server fails or for immediate feedback
                const fillers = ['um', 'uh', 'like', 'you know'];
                const words = transcriptContainer.children;
                let count = 0;
                for (let i = 0; i < words.length; i++) {
                    const text = words[i].textContent.trim().toLowerCase().replace(/[^a-z]/g, '');
                    if (fillers.includes(text)) {
                        words[i].classList.add('deleted');
                        count++;
                    }
                }
                alert(`Removed ${count} filler words (Client-side fallback).`);
                updateStats();
                debouncedPreview();
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = originalText;
            });
        });

        function updateStats() {
            const words = transcriptContainer.children;
            let totalDuration = 0;
            let editedDuration = 0;

            if (words.length > 0) {
                const firstStart = parseFloat(words[0].dataset.start);
                const lastEnd = parseFloat(words[words.length - 1].dataset.end);
                totalDuration = lastEnd - firstStart;
            }

            for (let i = 0; i < words.length; i++) {
                if (!words[i].classList.contains('deleted')) {
                    const start = parseFloat(words[i].dataset.start);
                    const end = parseFloat(words[i].dataset.end);
                    editedDuration += (end - start);
                }
            }

            // Format helper
            const fmt = (s) => {
                const m = Math.floor(s / 60);
                const sec = Math.floor(s % 60);
                return `${m}:${sec.toString().padStart(2, '0')}`;
            };

            document.getElementById('origDuration').textContent = fmt(totalDuration);
            document.getElementById('editDuration').textContent = fmt(editedDuration);
        }
        
        function generateTranscript(filename) {
            const btn = document.querySelector('button[onclick^="generateTranscript"]');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Transcribing... (this may take a moment)';

            // Find the full path or use the filename relative to input dir
            // We need to pass the full path if the backend expects it, or just the filename if the backend resolves it.
            // app.py api_transcript_transcribe expects 'video_path'. 
            // But since we are in the web UI context, we should probably let the backend resolve the path from the filename.
            // However, the current API implementation expects 'video_path'. 
            // Let's assume we need to construct the path or update the API to handle filenames.
            // Looking at app.py, api_transcript_transcribe takes 'video_path'.
            // But api_get_transcript takes 'filename'.
            // Let's try sending the filename and letting the backend handle it, or we might need a small backend tweak.
            // For now, let's assume the backend can handle a relative path or we send the absolute path if we know it.
            // Actually, let's update the backend to be safer, but first let's try to call it.
            
            // We will send the filename and let the backend resolve it to INPUT_DIR / filename
            // We need to update app.py to handle this if it doesn't already.
            
            fetch('/api/transcript/transcribe', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    video_path: filename, // The backend likely needs to resolve this
                    model: 'base',
                    language: 'en' // Default to English for now
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.error) throw new Error(data.error);
                if (data.success) {
                    renderTranscript(data.transcript);
                    // Also save it so next time it loads
                    // The backend api_transcript_transcribe doesn't seem to save the JSON to disk automatically?
                    // Wait, looking at app.py: "if result.success... return jsonify". 
                    // It does NOT save to the expected JSON path for api_get_transcript to find later.
                    // We should probably fix that in the backend too.
                    alert('Transcription complete!');
                }
            })
            .catch(err => {
                alert('Transcription failed: ' + err.message);
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = originalText;
            });
        }

        document.getElementById('saveEditsBtn').addEventListener('click', () => {
            // In a real app, this would save to a JSON file or DB
            alert('Edits saved locally (in memory). Ready to preview.');
        });

        document.getElementById('exportBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            const menu = document.getElementById('exportMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', () => {
            document.getElementById('exportMenu').style.display = 'none';
        });

        function exportProject(format) {
            const filename = document.getElementById('fileSelect').value;
            if (!filename) return alert('Please select a video first');

            const edits = [];
            const words = transcriptContainer.children;
            for (let i = 0; i < words.length; i++) {
                edits.push({
                    index: parseInt(words[i].dataset.index),
                    removed: words[i].classList.contains('deleted')
                });
            }

            const btn = document.getElementById('exportBtn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Exporting...';

            fetch('/api/transcript/export', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    filename: filename, 
                    edits: edits,
                    format: format
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.error) throw new Error(data.error);
                
                if (data.success) {
                    // Trigger download
                    const link = document.createElement('a');
                    link.href = `/api/download/${data.filename}`; // Assuming api/download serves from OUTPUT_DIR
                    link.download = data.filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    alert(`Export successful: ${data.filename}`);
                }
            })
            .catch(err => {
                alert('Export failed: ' + err.message);
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = originalText;
            });
        }

        function requestPreview() {
            const filename = document.getElementById('fileSelect').value;
            if (!filename) return; // Silent return for auto-preview

            const edits = [];
            const words = transcriptContainer.children;
            for (let i = 0; i < words.length; i++) {
                edits.push({
                    index: parseInt(words[i].dataset.index),
                    removed: words[i].classList.contains('deleted')
                });
            }

            const btn = document.getElementById('previewBtn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Generating...';

            fetch('/api/transcript/render', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename, edits })
            })
            .then(r => r.json())
            .then(data => {
                if (data.error) throw new Error(data.error);
                pollJob(data.job_id);
            })
            .catch(err => {
                console.error('Preview Error:', err);
                btn.disabled = false;
                btn.textContent = 'Generate Preview';
            });
        }

        document.getElementById('previewBtn').addEventListener('click', () => {
            const filename = document.getElementById('fileSelect').value;
            if (!filename) return alert('Please select a video first');
            requestPreview();
        });

        function pollJob(jobId) {
            const interval = setInterval(() => {
                fetch(`/api/jobs/${jobId}`)
                    .then(r => r.json())
                    .then(job => {
                        if (job.status === 'completed') {
                            clearInterval(interval);
                            document.getElementById('previewBtn').disabled = false;
                            document.getElementById('previewBtn').textContent = 'Generate Preview';
                            
                            // Play result
                            videoPlayer.src = `/api/download/${job.output_file}`;
                            videoPlayer.play();
                        } else if (job.status === 'failed') {
                            clearInterval(interval);
                            alert('Render failed: ' + job.error);
                            document.getElementById('previewBtn').disabled = false;
                            document.getElementById('previewBtn').textContent = 'Generate Preview';
                        }
                    });
            }, 1000);
        }
    </script>
</body>
</html>
