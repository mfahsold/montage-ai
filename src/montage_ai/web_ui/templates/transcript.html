<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montage AI - Transcript Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='elegant.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            height: calc(100vh - 200px);
        }
        .video-panel {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .transcript-panel {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            overflow-y: auto;
            font-family: 'Space Mono', monospace;
            line-height: 1.6;
        }
        .word {
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 4px;
            transition: all 0.2s;
            display: inline-block;
        }
        .word:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .word.active {
            background: var(--primary-color);
            color: #000;
        }
        .word.deleted {
            text-decoration: line-through;
            color: #666;
            background: rgba(255, 0, 0, 0.1);
        }
        .toolbar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        .filler-word {
            border-bottom: 2px solid #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <svg class="logo-svg" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="4" fill="none"/>
                    <circle cx="32" cy="14" r="4" fill="currentColor"/>
                    <circle cx="32" cy="50" r="4" fill="currentColor"/>
                    <circle cx="14" cy="32" r="4" fill="currentColor"/>
                    <circle cx="50" cy="32" r="4" fill="currentColor"/>
                    <rect x="24" y="24" width="16" height="16" fill="currentColor"/>
                </svg>
                <div class="logo-text">
                    <h1>Montage<span class="logo-ai">AI</span></h1>
                    <p class="subtitle">// TRANSCRIPT_EDITOR // v{{ version }}</p>
                </div>
            </div>
            <div class="version-badge">SYS.READY</div>
        </header>

        <nav class="nav-bar voxel-card" style="padding: 0.75rem; margin-bottom: 1.5rem; display: flex; gap: 1rem; justify-content: center;">
            <a href="/" class="btn btn-secondary" style="text-decoration: none;">üè† Montage Wizard</a>
            <a href="/transcript" class="btn btn-primary" style="text-decoration: none;">üìù Transcript Editor</a>
            <a href="/shorts" class="btn btn-secondary" style="text-decoration: none;">üì± Shorts Studio</a>
        </nav>

        <div class="toolbar">
            <select id="fileSelect" class="voxel-input" style="flex-grow: 1;">
                <option value="">Select a video...</option>
            </select>
            <button id="removeFillersBtn" class="voxel-btn">Remove Fillers</button>
            <button id="saveEditsBtn" class="voxel-btn">Save Edits</button>
            <button id="previewBtn" class="voxel-btn btn-primary">Generate Preview</button>
        </div>

        <div class="editor-container">
            <div class="video-panel">
                <div class="voxel-card" style="padding: 0; overflow: hidden; aspect-ratio: 16/9;">
                    <video id="mainVideo" controls style="width: 100%; height: 100%; object-fit: contain;">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="voxel-card">
                    <h3>Stats</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div>
                            <div class="label">Original Duration</div>
                            <div class="value" id="origDuration">00:00</div>
                        </div>
                        <div>
                            <div class="label">Edited Duration</div>
                            <div class="value" id="editDuration">00:00</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="transcript-panel" id="transcriptContent">
                <div class="helper" style="text-align: center; margin-top: 2rem;">
                    Select a video to load transcript...
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTranscript = [];
        let videoPlayer = document.getElementById('mainVideo');
        let transcriptContainer = document.getElementById('transcriptContent');
        
        // Load file list on startup
        fetch('/api/files')
            .then(r => r.json())
            .then(data => {
                const select = document.getElementById('fileSelect');
                data.videos.forEach(file => {
                    const opt = document.createElement('option');
                    opt.value = file;
                    opt.textContent = file;
                    select.appendChild(opt);
                });
            });

        document.getElementById('fileSelect').addEventListener('change', (e) => {
            const filename = e.target.value;
            if (!filename) return;
            
            // Load Video
            videoPlayer.src = `/api/video/${filename}`;
            
            // Load Transcript
            fetch(`/api/transcript/${filename}`)
                .then(r => {
                    if (!r.ok) throw new Error('Transcript not found');
                    return r.json();
                })
                .then(data => {
                    renderTranscript(data);
                })
                .catch(err => {
                    transcriptContainer.innerHTML = `
                        <div class="helper" style="text-align: center; color: #ff4444;">
                            Transcript not found. <br>
                            <button class="voxel-btn" onclick="generateTranscript('${filename}')">Generate Transcript</button>
                        </div>
                    `;
                });
        });

        function renderTranscript(data) {
            // Handle different Whisper JSON formats (verbose_json vs simple)
            // Assuming verbose_json with segments -> words
            if (data.segments) {
                currentTranscript = data.segments.flatMap(s => s.words || []);
            } else if (data.words) {
                currentTranscript = data.words;
            } else {
                currentTranscript = []; // Fallback
            }

            transcriptContainer.innerHTML = '';
            
            currentTranscript.forEach((word, index) => {
                const span = document.createElement('span');
                span.className = 'word';
                span.textContent = word.word + ' ';
                span.dataset.start = word.start;
                span.dataset.end = word.end;
                span.dataset.index = index;
                
                span.onclick = () => toggleWord(index);
                transcriptContainer.appendChild(span);
            });
        }

        function toggleWord(index) {
            const span = transcriptContainer.children[index];
            span.classList.toggle('deleted');
            updateStats();
        }

        // Sync video time with transcript highlighting
        videoPlayer.addEventListener('timeupdate', () => {
            const time = videoPlayer.currentTime;
            const words = transcriptContainer.children;
            
            for (let i = 0; i < words.length; i++) {
                const start = parseFloat(words[i].dataset.start);
                const end = parseFloat(words[i].dataset.end);
                
                if (time >= start && time <= end) {
                    words[i].classList.add('active');
                    // Auto-scroll
                    if (i % 10 === 0) { // Don't scroll on every word
                        words[i].scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                } else {
                    words[i].classList.remove('active');
                }
            }
            
            // Skip deleted segments
            // This is a simple implementation; a robust one would seek past deleted ranges
        });

        document.getElementById('removeFillersBtn').addEventListener('click', () => {
            const fillers = ['um', 'uh', 'like', 'you know'];
            const words = transcriptContainer.children;
            for (let i = 0; i < words.length; i++) {
                const text = words[i].textContent.trim().toLowerCase().replace(/[^a-z]/g, '');
                if (fillers.includes(text)) {
                    words[i].classList.add('deleted');
                }
            }
            updateStats();
        });

        function updateStats() {
            // Calculate duration based on non-deleted words
            // This is an approximation
        }
        
        function generateTranscript(filename) {
            // Call API to start transcription job
            alert('Transcription job started (mock)');
        }

        document.getElementById('saveEditsBtn').addEventListener('click', () => {
            // In a real app, this would save to a JSON file or DB
            alert('Edits saved locally (in memory). Ready to preview.');
        });

        document.getElementById('previewBtn').addEventListener('click', () => {
            const filename = document.getElementById('fileSelect').value;
            if (!filename) return alert('Please select a video first');

            const edits = [];
            const words = transcriptContainer.children;
            for (let i = 0; i < words.length; i++) {
                edits.push({
                    index: parseInt(words[i].dataset.index),
                    removed: words[i].classList.contains('deleted')
                });
            }

            const btn = document.getElementById('previewBtn');
            btn.disabled = true;
            btn.textContent = 'Generating...';

            fetch('/api/transcript/render', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename, edits })
            })
            .then(r => r.json())
            .then(data => {
                if (data.error) throw new Error(data.error);
                pollJob(data.job_id);
            })
            .catch(err => {
                alert('Error: ' + err.message);
                btn.disabled = false;
                btn.textContent = 'Generate Preview';
            });
        });

        function pollJob(jobId) {
            const interval = setInterval(() => {
                fetch(`/api/jobs/${jobId}`)
                    .then(r => r.json())
                    .then(job => {
                        if (job.status === 'completed') {
                            clearInterval(interval);
                            document.getElementById('previewBtn').disabled = false;
                            document.getElementById('previewBtn').textContent = 'Generate Preview';
                            
                            // Play result
                            videoPlayer.src = `/api/download/${job.output_file}`;
                            videoPlayer.play();
                        } else if (job.status === 'failed') {
                            clearInterval(interval);
                            alert('Render failed: ' + job.error);
                            document.getElementById('previewBtn').disabled = false;
                            document.getElementById('previewBtn').textContent = 'Generate Preview';
                        }
                    });
            }, 1000);
        }
    </script>
</body>
</html>
